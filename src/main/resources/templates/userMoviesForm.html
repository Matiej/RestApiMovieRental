<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>UserMovie_Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body >
<div th:include="navi :: menu"></div>

<datalist id="genre">
    <select>
        <option th:each="gen : ${T(pl.testaarosa.movierental.domain.UserMovieGenre).values()}" th:value="${gen}"
                th:text="${gen.name}"></option>
    </select>
</datalist>

<!--<datalist id="usersList">-->
    <!--<option th:each="u : ${usersList}" th:value="${u.id}"-->
            <!--th:label="${u}" th:tabindex="${u}"></option>-->

<!--</datalist>-->

<form  th:action="@{/usermovie/addnewmovie}" th:object="${userMovie}" method="post">
    <div  class="form-row">
        <div class="form-group col-md-6">
            <label>User movie Id:</label>
            <input type="text" class="form-control" th:field="*{imdbID}"/>
            <font color="red" ><td th:if="${#fields.hasErrors('imdbID')}" th:errors="*{imdbID}"></td>
            </font>
        </div>
        <div class="form-group col-md-6">
            <label>Title:</label>
            <input type="text" class="form-control" th:field="*{title}"/>
            <font color="red" ><td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
            </font>
        </div>
        <div class="form-group col-md-6">
            <label>Year:</label>
            <input type="text" class="form-control" th:field="*{year}"/>
            <font color="red" ><td th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></td>
            </font>
        </div>

        <div class="form-group col-md-6">
            <label>Runtime:</label>
            <input type="text" class="form-control" th:field="*{runtime}"/>
            <font color="red" ><td th:if="${#fields.hasErrors('runtime')}" th:errors="*{runtime}"></td>
            </font>
        </div>
    </div>
    <br />
    <br />
    <div class="form-group">
        <div class="thumbnail">
            <label>Link to movie poster:</label>
            <input type="text" class="form-control" th:field="*{poster}"/>
            <font color="red"><td th:if="${#fields.hasErrors('poster')}" th:errors="*{poster}"></td>
            </font>
        </div>
        <br />
        <div class="thumbnail">
            <label>Your opinion about the movie:</label>
            <input type="text" class="form-control form-control-lg" th:field="*{userOpinion}"/>
            <td rowspan="6" th:if="${#fields.hasErrors('runtime')}" th:errors="*{userOpinion}"></td>
        </div>
        <br />
        <div class="thumbnail">
            <label>Actors:</label>
            <input type="text" class="form-control form-control-lg" th:field="*{actors}"/>
            <td th:if="${#fields.hasErrors('runtime')}" th:errors="*{actors}"></td>
        </div>
        <br />
        <div class="thumbnail">
            <label>Plot:</label>
            <input type="text" class="form-control" th:field="*{plot}"/>
            <td rowspan="6" th:if="${#fields.hasErrors('plot')}" th:errors="*{plot}"></td>
        </div>
    </div>

    <div class="col-xs-4">
        <label for="genre">Genre:</label>
        <input list="genre" class="form-control" th:field="*{genre}"/>
        <td rowspan="6" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></td>
        <br />
        <button type="submit" class="btn-success btn-lg">Submit</button>
        <button type="reset" class="btn-danger btn-lg">Reset</button>
    </div>

</form>
</body>
</html>
