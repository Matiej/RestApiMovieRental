<h2 class="movieDet">All users wish list for watch</h2>
<!--<p>The .table-striped class adds zebra-stripes to a table:</p>-->
<table class="table table-striped">
    <thead>
    <tr>
        <th>Wish Id</th>
        <th>User name</th>
        <th>User surname</th>
        <th>No of movies</th>
        <th>Wish details</th>
        <th>Delete</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="wish, stat :${wishes}">
        <td th:text="${wish.id}"></td>
        <td th:text="${wish.user.name}"></td>
        <td th:text="${wish.user.surname}"></td>
        <td th:text="${wish.moviesList.size()}"></td>
        <td>
            <a th:href="@{/watchwish/wishdetails?id={id}(id=${wish.id})}"
               role="button" class="btn btn-success">
                <i class="fa fa-info"></i>
            </a>
        </td>
        <td>
            <a th:href="@{/wish/delwish?id={id}(id=${wish.id})}"
               role="button" class="btn btn-danger">
                <i class="fa fa-info"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
