<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>TestaarosaHome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body background="https://www.goshico.com/allegro/tt.jpg">
<div th:include="navi_n :: menu_n"></div>
<div class="container">
<h2> log in to the application </h2>
<form class="form-signin" method="POST" th:action="@{/users/login}">
    <span id="reauth-email" class="reauth-email"></span>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <input
            type="text" id="inputUsername" class="form-control" name="username"
            th:placeholder="#{login}" autofocus="autofocus"/>

    <input
            type="password" id="inputPassword" class="form-control" name="password"
            th:placeholder="#{pass}"/>
    <div id="remember" class="checkbox">
    </div>
    <div th:replace="navi :: flash"></div>
    <button class="btn btn-lg btn-primary btn-block btn-signin"
            type="submit">Log in</button>

</form>
</div>
</body>
</html>
