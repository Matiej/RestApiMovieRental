<h2 class="movieDet">DVD blueRayMovies search result</h2>
<!--<p>The .table-striped class adds zebra-stripes to a table:</p>-->
<table class="table table-striped">
    <thead>
    <tr>
        <th>Movie Id</th>
        <th>Supplier Id</th>
        <th>Title</th>
        <th>Details</th>
        <th>Add to wish list</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="one, stat :${searchresult}">
        <td th:text="${one.getId()}"></td>
        <td th:text="${one.getImdbID()}"></td>
        <td th:text="${one.getTitle()}"></td>
        <td>
            <a th:href="@{/one/showmovie?id={id}(id=${one.id})}"
               role="button" class="btn btn-info">
                <i class="fa fa-info"></i>
            </a>
        </td>
        <td>
            <a th:href="@{/wish/dvdaddwishlist?id={id}(id=${one.id})}"
               role="button" class="btn btn-success">
                <i class="fa fa-info"></i>
            </a>

        </td>
    </tr>
    </tbody>
</table>
