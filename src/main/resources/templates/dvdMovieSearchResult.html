<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>DVD_Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .movieDet {
            background-color: darkgray;
            border: 5px black;
            margin-left: 150px;
            margin-right: 150px;
            color: white;
            padding: 1px;
            text-align: center;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.testaarosa.pl/">Testaarosa Movies Rental</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="https://www.linkedin.com/in/matiej/"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Linkedin_Shiny_Icon.svg" class="img-rounded"  width="30" height="30"/></a></li>
            <li><a href="/home">Home</a></li>
            <li><a href="/one/movieslist">DVD Movies</a></li>
            <li><a href="/two/movieslist">Blue ray Movies</a></li>
            <li><a href="/online/movielist">OnLine Movies</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">User Movies<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li> <a href="/user/addnewmovie">Add new movie</a></li>
                    <li><a href="/user/movieslist">User movies list</a></li>
                </ul>
            </li>
            <li><a href="/wish/wishlist">Movies wish list</a></li>
        </ul>
    </div>
</nav>

<h2 class="movieDet">DVD movies search result</h2>
<!--<p>The .table-striped class adds zebra-stripes to a table:</p>-->
<table class="table table-striped">
    <thead>
    <tr>
        <th>Movie Id</th>
        <th>Supplier Id</th>
        <th>Title</th>
        <th>Details</th>
        <th>Add to wish list</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="one, stat :${searchresult}">
        <td th:text="${one.getId()}"></td>
        <td th:text="${one.getImdbID()}"></td>
        <td th:text="${one.getTitle()}"></td>
        <td>
            <a th:href="@{/one/showmovie?id={id}(id=${one.id})}"
               role="button" class="btn btn-info">
                <i class="fa fa-info"></i>
            </a>
        </td>
        <td>
            <a th:href="@{/wish/dvdaddwishlist?id={id}(id=${one.id})}"
               role="button" class="btn btn-success">
                <i class="fa fa-info"></i>
            </a>

        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
